<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <div class="card">
   <div class="heading">
    <h2 class="date"></h2>
    <div class="icons">
    
        <span id="prev" class="left-arrow">
        <i class="fas fa-arrow-left"></i>
        </span>
        
        <span id="next" class="right-arrow">
        <i class="fas fa-arrow-right"></i>
        </span>
    </div>
   </div>

   <div class="week-days">
    <ul class="week-days-calendar">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
    </ul>
   
    <ul class="days-list">

    </ul>
   </div>


    </div>
	<script src="app.js"></script>
  </body>
</html>
